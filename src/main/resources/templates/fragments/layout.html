<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <!--【Bootstrap】モバイル対応表記（リファクタリング済み/全ページに適用）-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">default title</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
</head>
<body>
<!--Bootstrapの必要不可欠な構成要素であるcontainer要素を追加（リファクタリング済み/全ページに適用）-->
<div class="container" th:insert="${content}"></div>
<!---Bootstrap js（リファクタリング済み/全ページに適用）-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
